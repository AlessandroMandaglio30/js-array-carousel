<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Multi Array</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <!-- IMMAGINE DI SINISTA FISSA -->
        <div class="slider">
            <div class="items-container">
                <div class="item">
                    <img src="img/01.jpg" alt="Svezia">
                </div>
            </div>
        </div>
        <!-- IMMAGINE DI DESTRA A SCORRERE -->
        <div class="thumbnails">
            <div class="items-container">
                <div class="item">
                    <img src="img/01.jpg" alt="Svezia">
                </div>
                <div class="item">
                    <img src="img/02.jpg" alt="Svezia">
                </div>
                <div class="item">
                    <img src="img/03.jpg" alt="Svezia">
                </div>
                <div class="item">
                    <img src="img/04.jpg" alt="Svezia">
                </div>
                <div class="item">
                    <img src="img/05.jpg" alt="Svezia">
                </div>
            </div>
            <div class="sopra">
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="sotto">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
